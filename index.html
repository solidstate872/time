<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Immortal Countdown</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    color: #0f0;
    font-family: monospace;
    font-size: 2rem;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<div id="timer">--:--:--:--:--:--:---</div>

<script>
  // Historical start: 18 Dec 2025, 2:00 AM SAST
  const startTime = new Date('2025-12-18T02:00:00+02:00');

  // Fixed duration: 11y 3m 22d 13h 58m
  const duration = {
    years: 11,
    months: 3,
    days: 22,
    hours: 13,
    minutes: 58,
    seconds: 0,
    milliseconds: 0
  };

  // Calculate exact end date
  const endDate = new Date(startTime);
  endDate.setFullYear(endDate.getFullYear() + duration.years);
  endDate.setMonth(endDate.getMonth() + duration.months);
  endDate.setDate(endDate.getDate() + duration.days);
  endDate.setHours(endDate.getHours() + duration.hours);
  endDate.setMinutes(endDate.getMinutes() + duration.minutes);
  endDate.setSeconds(endDate.getSeconds() + duration.seconds);
  endDate.setMilliseconds(endDate.getMilliseconds() + duration.milliseconds);

  function updateTimer() {
    const now = new Date();
    let ms = endDate - now;

    const timerEl = document.getElementById("timer");

    if (ms <= 0) {
      timerEl.style.display = "none"; // Hide completely when done
      return;
    }

    const yearMs  = 365 * 24 * 60 * 60 * 1000;
    const monthMs = 30 * 24 * 60 * 60 * 1000;
    const dayMs   = 24 * 60 * 60 * 1000;
    const hourMs  = 60 * 60 * 1000;
    const minMs   = 60 * 1000;

    const years   = Math.floor(ms / yearMs);  ms %= yearMs;
    const months  = Math.floor(ms / monthMs); ms %= monthMs;
    const days    = Math.floor(ms / dayMs);   ms %= dayMs;
    const hours   = Math.floor(ms / hourMs);  ms %= hourMs;
    const minutes = Math.floor(ms / minMs);   ms %= minMs;
    const seconds = Math.floor(ms / 1000);    ms %= 1000;
    const millis  = ms;

    timerEl.textContent =
      String(years).padStart(2,"0") + ":" +
      String(months).padStart(2,"0") + ":" +
      String(days).padStart(2,"0") + ":" +
      String(hours).padStart(2,"0") + ":" +
      String(minutes).padStart(2,"0") + ":" +
      String(seconds).padStart(2,"0") + ":" +
      String(millis).padStart(3,"0");
  }

  setInterval(updateTimer, 10);
</script>

</body>
</html>
